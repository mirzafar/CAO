<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/media/css/bootstrap.min.css">
    {% block style %}{% endblock %}
</head>
<body>


    <div>
        <section>
            <div class="container">
                <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                    </a>

                    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                      <li><a href="/" class="nav-link px-2 link-secondary">Главная страница</a></li>
                      <li><a href="/overhead" class="nav-link px-2 link-dark">Накладные</a></li>
                    </ul>
                    <div class="col-md-3 text-end">
                        {% if active_user %}
                        <h5 style="display:inline-block;">Привет, {{active_user.last_name}}</h5>
                        <button class="btn btn-outline-danger" style="background: white; display: inline-block" ><a href="/logout" style="text-decoration: none; color: darkred">Logout</a></button>
                        {% else %}
                        <button type="button" class="btn btn-outline-primary me-2"><a href="/login" style="text-decoration: none">Login</a></button>
                        {% endif %}
                    </div>
                </header>
              </div>
        </section>
        {% block content %}


        {% endblock %}
        <section style="background: #0126231f">
            <div class="container">
              <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                  <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Главная страница</a></li>
                  <li class="nav-item"><a href="/overhead" class="nav-link px-2 text-muted">Накладные</a></li>
                </ul>
                <p class="text-center text-muted">© 2022 Company, Inc</p>
              </footer>
            </div>
        </section>
    </div>

{% block script %}{% endblock %}
</body>
</html>
